<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes walk { 0% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-10deg); } }
    @keyframes walk-reverse { 0% { transform: rotate(10deg); } 50% { transform: rotate(-10deg); } 100% { transform: rotate(10deg); } }
    @keyframes head-bob { 0% { transform: translateY(0); } 50% { transform: translateY(3px); } 100% { transform: translateY(0); } }
    @keyframes arms-reach { 0% { transform: translateX(0); } 50% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    .leg-l { animation: walk 0.8s infinite linear; transform-origin: 50px 70px; }
    .leg-r { animation: walk-reverse 0.8s infinite linear; transform-origin: 50px 70px; }
    .body-group { animation: head-bob 0.4s infinite ease-in-out; }
    .arms { animation: arms-reach 0.6s infinite ease-in-out; }
  </style>
  <!-- Legs -->
  <line class="leg-l" x1="50" y1="70" x2="40" y2="95" stroke="#4B0082" stroke-width="6" stroke-linecap="round" />
  <line class="leg-r" x1="50" y1="70" x2="60" y2="95" stroke="#4B0082" stroke-width="6" stroke-linecap="round" />
  <!-- Body Group -->
  <g class="body-group">
    <!-- Torso (tattered shirt) -->
    <rect x="40" y="45" width="20" height="30" fill="#5F9EA0" rx="3" stroke="#2F4F4F" stroke-width="1"/>
    <!-- Arms reaching forward -->
    <g class="arms">
      <path d="M40 50 L15 45" stroke="#98FB98" stroke-width="5" stroke-linecap="round" />
      <path d="M40 55 L20 60" stroke="#98FB98" stroke-width="5" stroke-linecap="round" />
    </g>
    <!-- Head -->
    <circle cx="50" cy="35" r="16" fill="#98FB98" stroke="#2F4F4F" stroke-width="1"/>
    <!-- Zombie eyes -->
    <circle cx="45" cy="32" r="4" fill="white" />
    <circle cx="45" cy="33" r="2" fill="red" />
    <circle cx="55" cy="32" r="4" fill="white" />
    <circle cx="55" cy="33" r="2" fill="red" />
    <!-- Mouth -->
    <path d="M42 42 Q50 48 58 42" stroke="#2F4F4F" stroke-width="2" fill="none"/>
  </g>
</svg>
